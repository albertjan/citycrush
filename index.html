<html>
    <head>
        <script type="application/javascript" src="http://code.jquery.com/jquery-1.10.2.js"></script> 
    </head>

    <body>
        <div id="test"></div>
        <script>
            $(window).on('deviceorientation', function(e){
                $('<p/>', { html: e.gamma + " " + e.beta + " " + e.alpha }).appendTo('#test');
            });
        </script>
    </body>
</html>
